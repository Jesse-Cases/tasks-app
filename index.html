<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tasks App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    .input-row {
      display: flex;
      margin-bottom: 10px;
      justify-content: center;
    }

    .input-row input {
      flex: 1;
      max-width: 300px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .input-row button {
      margin-left: 8px;
      padding: 10px 14px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }

    .input-row button:hover {
      background: #0056b3;
    }

    .project {
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 12px;
      background: #fff;
    }

    .project-header {
      background: #e9ecef;
      padding: 10px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .project-header:hover {
      background: #dce0e4;
    }

    .tasks {
      padding: 10px 20px;
      display: none; /* collapsed by default */
    }

    .task {
      display: flex;
      align-items: center;
      margin-bottom: 6px;
    }

    .task input[type="radio"] {
      margin-right: 10px;
    }

    .task.done label {
      text-decoration: line-through;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>üìÇ Task Manager</h1>

  <div class="input-row">
    <input type="text" id="new-project" placeholder="New project name...">
    <button onclick="addProject()">Add Project</button>
  </div>

  <div id="projects"></div>

  <script>
    let projects = [];

    function addProject() {
      const input = document.getElementById("new-project");
      const name = input.value.trim();
      if (!name) return;
      
      projects.push({ name, tasks: [], expanded: false });
      input.value = "";
      renderProjects();
    }

    function addTask(projectIndex) {
      const taskName = prompt("Enter task name:");
      if (!taskName) return;
      projects[projectIndex].tasks.push({ name: taskName, done: false });
      renderProjects();
    }

    function toggleTask(projectIndex, taskIndex) {
      projects[projectIndex].tasks[taskIndex].done =
        !projects[projectIndex].tasks[taskIndex].done;
      renderProjects();
    }

    function toggleProject(projectIndex) {
      projects[projectIndex].expanded = !projects[projectIndex].expanded;
      renderProjects();
    }

    function renderProjects() {
      const container = document.getElementById("projects");
      container.innerHTML = "";

      projects.forEach((project, pIndex) => {
        const projectDiv = document.createElement("div");
        projectDiv.className = "project";

        // Header
        const header = document.createElement("div");
        header.className = "project-header";
        header.onclick = () => toggleProject(pIndex);

        header.innerHTML = `
          <span>${project.expanded ? "üìÇ" : "üìÅ"} ${project.name}</span>
          <button onclick="event.stopPropagation(); addTask(${pIndex})">+ Task</button>
        `;
        projectDiv.appendChild(header);

        // Tasks
        const tasksDiv = document.createElement("div");
        tasksDiv.className = "tasks";
        if (project.expanded) tasksDiv.style.display = "block";

        project.tasks.forEach((task, tIndex) => {
          const taskDiv = document.createElement("div");
          taskDiv.className = "task" + (task.done ? " done" : "");
          
          const radio = document.createElement("input");
          radio.type = "radio";
          radio.checked = task.done;
          radio.onclick = (e) => {
            e.stopPropagation();
            toggleTask(pIndex, tIndex);
          };

          const label = document.createElement("label");
          label.textContent = task.name;

          taskDiv.appendChild(radio);
          taskDiv.appendChild(label);
          tasksDiv.appendChild(taskDiv);
        });

        projectDiv.appendChild(tasksDiv);
        container.appendChild(projectDiv);
      });
    }
  </script>
</body>
</html>
